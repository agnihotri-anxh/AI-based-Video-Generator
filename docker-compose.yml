version: '3.8'

services:
  video-generator:
    build: .
    ports:
      - "5000:5000"
    environment:
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY:-your-elevenlabs-api-key-here}
      - HOST=0.0.0.0
      - PORT=5000
      - DEBUG=False
    volumes:
      - ./outputs:/app/outputs
      - ./uploads:/app/uploads
      - ./temp:/app/temp
      - ./videos:/app/videos
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s 