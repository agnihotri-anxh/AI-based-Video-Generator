<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .result h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .video-container {
            margin: 20px 0;
        }

        video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .video-actions {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background: #218838;
        }

        .btn.secondary {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn.secondary:hover {
            background: #5a6268;
        }

        .analysis {
            margin-top: 20px;
        }

        .analysis h4 {
            color: #333;
            margin-bottom: 10px;
        }

        .sentence-analysis {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #e1e5e9;
        }

        .sentence-text {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .keyword {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
            margin-top: 20px;
        }

        .example-scripts {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .example-scripts h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .example-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        .example-btn:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¬ AI Video Generator</h1>
            <p>Transform your script into a professional video with AI-powered voiceover and stock footage</p>
        </div>

        <div class="content">
            <form id="videoForm">
                <div class="form-group">
                    <label for="script">Enter your script:</label>
                    <textarea 
                        id="script" 
                        name="script" 
                        placeholder="Write your script here... For example: A man walks on a sunny beach. The waves crash against the shore. Birds fly overhead in the clear blue sky."
                        required
                    ></textarea>
                </div>

                <button type="submit" class="btn" id="generateBtn">
                    ðŸŽ¬ Generate Video
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Generating your video... This may take a few minutes.</p>
            </div>

            <div class="result" id="result">
                <h3>âœ… Video Generated Successfully!</h3>
                <div class="video-container" id="videoContainer">
                    <video id="generatedVideo" controls style="width: 100%; max-width: 800px; border-radius: 10px;">
                        <source id="videoSource" src="" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="video-actions">
                    <a href="#" class="download-btn" id="downloadBtn">ðŸ“¥ Download Video</a>
                    <button class="btn secondary" onclick="replayVideo()">ðŸ”„ Replay Video</button>
                </div>
                
                <div class="analysis" id="analysis">
                    <h4>ðŸ“Š Script Analysis</h4>
                    <div id="analysisContent">
                        <!-- Analysis will be inserted here -->
                    </div>
                </div>
            </div>

            <div class="example-scripts">
                <h3>ðŸ’¡ Try these example scripts:</h3>
                <button class="example-btn" onclick="loadExample('beach')">Beach Scene</button>
                <button class="example-btn" onclick="loadExample('city')">City Life</button>
                <button class="example-btn" onclick="loadExample('nature')">Nature</button>
                <button class="example-btn" onclick="loadExample('business')">Business</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        const examples = {
            beach: "A man walks on a sunny beach. The waves crash against the shore. Birds fly overhead in the clear blue sky. The sun sets behind the horizon.",
            city: "Cars drive through the busy city streets. People walk quickly on the sidewalks. Skyscrapers tower above the urban landscape. The city lights come alive at night.",
            nature: "A majestic mountain stands tall against the sky. A river flows peacefully through the valley. Trees sway gently in the breeze. Wildlife roams freely in their natural habitat.",
            business: "Professionals work in a modern office. Meetings take place in conference rooms. Technology drives innovation forward. Success comes through hard work and dedication."
        };

        function loadExample(type) {
            document.getElementById('script').value = examples[type];
        }

        function replayVideo() {
            const video = document.getElementById('generatedVideo');
            video.currentTime = 0;
            video.play();
        }

        document.getElementById('videoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const script = document.getElementById('script').value.trim();
            if (!script) {
                alert('Please enter a script');
                return;
            }

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            document.getElementById('generateBtn').disabled = true;

            try {
                const response = await fetch(`${API_BASE}/generate-video`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ script, keywords: [] })
                });

                const data = await response.json();

                if (data.success) {
                    // Show result
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('result').style.display = 'block';
                    
                    // Set video source and download link
                    // Set video source and download link
                    const videoSource = document.getElementById('videoSource');
                    const downloadBtn = document.getElementById('downloadBtn');
                    const videoUrl = `/api/download/${data.project_id}`;
                    videoSource.src = videoUrl;
                    downloadBtn.href = videoUrl;
                    
                    // Load the video
                    const video = document.getElementById('generatedVideo');
                    video.load();
                    
                    // Show analysis
                    if (data.analysis) {
                        const analysisContent = document.getElementById('analysisContent');
                        analysisContent.innerHTML = data.analysis.map(item => `
                            <div class="sentence-analysis">
                                <div class="sentence-text">"${item.sentence}"</div>
                                <div class="keywords">
                                    ${item.keywords.map(keyword => `<span class="keyword">${keyword}</span>`).join('')}
                                </div>
                            </div>
                        `).join('');
                    }
                } else {
                    throw new Error(data.error || 'Failed to generate video');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none';
                
                // Show error
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = `Error: ${error.message}`;
                document.querySelector('.content').appendChild(errorDiv);
                
                // Remove error after 5 seconds
                setTimeout(() => {
                    errorDiv.remove();
                }, 5000);
            } finally {
                document.getElementById('generateBtn').disabled = false;
            }
        });

        // Check if server is running
        fetch(`${API_BASE}/health`)
            .then(response => response.json())
            .then(data => {
                console.log('Server status:', data);
            })
            .catch(error => {
                console.error('Server not running:', error);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = 'Warning: Python server is not running. Please start the server first.';
                document.querySelector('.content').insertBefore(errorDiv, document.querySelector('.content').firstChild);
            });
    </script>
</body>
</html>
